<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户管理</title>
    </head>
    <body>
        <h1>欢迎来到用户管理界面</h1>
        <a href="/info/add/">添加</a>

        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>密码</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data_list %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.password }}</td>
                        <td>{{ row.age }}</td>
                        <td>
                            <a href="/info/dlt/?id={{ row.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </body>
</html>
